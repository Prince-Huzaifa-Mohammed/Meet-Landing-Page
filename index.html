<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Load Favicon -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./imgs/favicon-32x32.png"
        />

        <!-- Load google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <!-- Load style sheet -->
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Frontend Mentor | Meet landing page</title>
    </head>
    <body>
        <!-- Header Section -->
        <header class="header text--center">
            <img src="./imgs/logo.svg" alt="Logo" class="logo" />
        </header>
        <!-- Header End -->

        <!-- Hero Section -->
        <section class="hero">
            <div class="image__container">
                <img
                    src="./imgs/tablet/image-hero.png"
                    alt=""
                    class="center-image"
                />
            </div>
            <img
                src="./imgs/desktop/image-hero-left.png"
                alt=""
                class="left-image"
            />

            <div class="hero__content">
                <h1 class="hero__heading text--center">
                    <span>Group Chat</span> <span>for Everyone</span>
                </h1>
                <p class="hero__text text--center">
                    Meet makes it easy to connect with others face-to-face
                    virtually and collaborate across any device.
                </p>
                <div
                    class="hero__buttons d-flex flex-column justify-center align-center g-2"
                >
                    <a href="#" class="btn btn--primary btn--long"
                        >Download <span class="text-light-blue">v1.3</span></a
                    >
                    <a href="#" class="btn btn--accent btn--short"
                        >What is it?</a
                    >
                </div>
            </div>

            <img
                src="./imgs/desktop/image-hero-right.png"
                alt=""
                class="right-image"
            />
        </section>
        <!-- Hero End -->

        <!-- Number -->
        <div class="number-line__container">
            <div class="">
                <div class="line"></div>
                <span class="number">01</span>
            </div>
        </div>
        <!-- Number End -->

        <!-- Image Gallery Section -->
        <section class="image--gallery d-grid grid-cols-2 g-2">
            <img
                src="./imgs/desktop/image-woman-in-videocall.jpg"
                alt=""
                class="gallery__image"
            />
            <img
                src="./imgs/desktop/image-women-videochatting.jpg"
                alt=""
                class="gallery__image"
            />
            <img
                src="./imgs/desktop/image-men-in-meeting.jpg"
                alt=""
                class="gallery__image"
            />
            <img
                src="./imgs/desktop/image-man-texting.jpg"
                alt=""
                class="gallery__image"
            />
        </section>
        <!-- Image Gallery End -->
    </body>
</html>
